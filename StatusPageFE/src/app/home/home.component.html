<div class="content-container">
  <div class="status-list">

    <div *ngIf="specialNotice" class="notice-box warn-color-bg">
      <div class="notice-content">
        <div class="notice-header">
          <p>{{getStatusText(specialNotice.status)}}</p>
        </div>

        <div class="notice-description">
          <p>{{specialNotice.notice}}</p>
        </div>
      </div>
    </div>

    <p class="color-40 rtt-notice" *ngIf="ec2">These RTTs are from a us-west amazon EC2 instance and thus unusually high.</p>
    <p class="color-40 rtt-notice" *ngIf="!ec2">Some of the RTTs might be extremely short due to the services being hosted on the same server.</p>

    <app-status-container *ngFor="let status of serviceStatuses" [serviceStatus]="status"></app-status-container>
  </div>
</div>
